<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Water demand 100 years visualisation</title>

  <style>

body{
  margin-top:25px;	
  align-content: center;

}

#content{
  margin:auto;
  padding-top:30px;
  padding-bottom:30px;
  max-width: 800px;
  border: 20px solid blue;
  text-align:center;
  max-height:65rem;
}

#firstPageGlobe{
  
  text-align:center;

}

button{

    padding:30px;
    font-size: 2rem;
	max-width: 90%;
}

@media (10rem <= width <= 75rem) {
  /* â€¦ */
  #content{
    min-height: 80rem;
    max-height: 85rem;
  }
	
  #firstPageGlobe{
    min-width: 80%;
	
  }

button{

    padding:50px;
    font-size: 3.5rem;
}
	
}


h1{
 
    text-align:center;
   
    font-size:3.2em;

}




table{
    background: #e1f4fc;
    height:50%;
	width=80%;
	border=0px;
    
    max-width: 550px;
}

td{
  text-align:center;
}



#hidden-image1 {
    visibility: hidden;

}

#hidden-image2 {
  visibility: hidden;

}

#hidden-image3 {
    visibility: hidden;

}

#hidden-image4 {
  visibility: hidden;

}

#hidden-image5 {
    visibility: hidden;

}

#hidden-image6 {
  visibility: hidden;

}

      
  </style>

  <script>
    var percentage = 1;
    var timer;
    function runAnimation(){
      var button=document.getElementById("run");
      button.style.display="none";
	  
	  var el = document.getElementById("counter");
      el.style.visibility = "visible";
	  
	  var firstPageGlobe=document.getElementById("firstPageGlobe");
      firstPageGlobe.style.display="none";

		var html = "<table id='imgTable' > <tr>";
          html += "<td id='hidden-image1'><img src='globe.svg'></td>";
          html += "<td id='hidden-image2'><img src='globe.svg'></td>";
		  html += "<td id='hidden-image3'><img src='globe.svg'></td></tr>";

          html += "</table>";
          document.getElementById('imageTable').innerHTML = html;

          timer = setInterval(displayCounter, 10);  
              <tr> 
            
            <td id="hidden-image2"><img src="globe.svg" style="width:90%; padding-top: 5%;"></td>
            <td id="hidden-image3"><img src="globe.svg" style="width:90%; padding-top: 5%;"></td>
        </tr>

        <tr> 
            <td id="hidden-image4"><img src="globe.svg" style="width:90%;padding-top: 5%;" ></td>
            <td id="hidden-image5"><img src="globe.svg" style="width:90%; padding-top: 5%;"></td>
            <td id="hidden-image6"><img src="globe.svg" style="width:90%; padding-top: 5%;"></td>
        </tr>
        
    }

    function displayCounter() {
	  if(percentage%5==0){
        document.getElementById("counter").innerHTML = "Increase over 100 years: "+percentage+ "%";
	  }
	  percentage++;

	  var el = document.getElementById("main");
      //el.style.display = "unset";
	 // el.style.max-height="100%";
      if(percentage==601){
        clearInterval(timer);
      }
	 if(percentage==100){
	  var el = document.getElementById("hidden-image1");
      el.style.visibility = "visible";
     }
	 else if(percentage==200){
	   var el2 = document.getElementById("hidden-image2");
       el2.style.visibility = "visible";
	 }
	 else if(percentage==300){
	   var el3 = document.getElementById("hidden-image3");
       el3.style.visibility = "visible";
	 }
	 else if(percentage==400){
	   var el4 = document.getElementById("hidden-image4");
       el4.style.visibility = "visible";
	 }
	 else if(percentage==500){
	   var el5 = document.getElementById("hidden-image5");
       el5.style.visibility = "visible";
	 }
	 else if(percentage==600){
	   var el6 = document.getElementById("hidden-image6");
       el6.style.visibility = "visible";
	 }
     	 
	  
	  
    }

 
      
  </script>



    
</head>
<body>
<div id="content">
    <h1>Global Water Demand</h1>
    <br/>
    <img id = "firstPageGlobe"src="globe.svg">
    <br/>
    
    <h1 id= "counter" style="visibility:hidden;">1</h1>
    <div id="imageTable">
	</div>

    <table id = "main" style="display:none;"  height=50% width=80% border=0px> 

          
    </table>
	
    <br/>
    <button id= "run" onclick="runAnimation()">Increase in the previous 100 years?</button>
	<br/>

</div>

    




</body>
</html>
